<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Icecream Flavor Lister</title>
</head>
<body>
  <div class="container">
    <h4>Please enter your favorite ice cream flavors below:</h4>
    <div>
      <form id="formFlavors">
        <div class="form-group">
          <label for="flav1">First Flavor:</label>
          <input id="flav1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="flav2">Second Flavor:</label>
          <input id="flav2" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="flav3">Third Flavor:</label>
          <input id="flav3" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="flav4">Fourth Flavor:</label>
          <input id="flav4" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="flav5">Fifth Flavor:</label>
          <input id="flav5" class="form-control" type="text">
        </div>

        <button type="submit" class="btn btn-success">Submiy</button>
      </form>
    </div>

    <div id="flavList">
      <h1>Top Flavors List</h1>
      <ul>
        
      </ul>
    </div>
  </div>
</body>
</html>
